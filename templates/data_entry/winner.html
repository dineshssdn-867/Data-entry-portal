<!doctype html>

<html lang="en">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

	<title>Capture picture from your webcam</title>
	<style type="text/css">
		body { font-family: Helvetica, sans-serif; }
		h1 { margin:0 auto; text-align:center;}
		form { margin-top: 15px; }
		form > input { margin-right: 15px; }
		#results { margin:20px; padding:20px; border:1px solid; background:#ccc; }
	</style>
</head>
<body>
	<h1 class="text-uppercase">Shri Capture</h1>

	<div id="my_camera">
		<video autoplay="true" id="video" width="650" height="490"></video>&nbsp;
		<canvas id="canvas" width="650" height="490" ></canvas>
	</div>
		<br>
		<div class="row"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<div class="col-12 offset-md-9 col-md-1">
			<button class="btn btn-success" id="capture">CAPTURE</button></div>&nbsp;
		<div class="col-12 col-md-1">
			<input type="button" class="btn btn-btn btn-primary" class="left" value="Ok" id="do" onclick="myFunction()"> </div>
		</div>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
